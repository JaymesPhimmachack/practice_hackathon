<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hackathon Projects</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="section">
      <h1> Static Popover</h1>
       <div class="wrapper">
      <label class="button" for="popover1">Click Me</label>
      <input id="popover1" type="checkbox">
      <div class="popover">Popover Content</div>
    </div>
      
    </div>
    <div class="section">
      <h1>Collapsible</h1>
      <div class="wrapper">
      <label class="collapse" for="collapse1">Accordion 1</label>
      <input id="collapse1" type="radio" name="collapse">
      <div class="content">Test 1</div>

      <label class="collapse" for="collapse2">Accordion 2</label>
      <input id="collapse2" type="radio" name="collapse">
      <div>Test 2</div>
      </div>
    </div>
    
    <div class="section">
      <h1>Dropdown</h1>

       <div class="wrap">
  <input type="checkbox" id="drop-down">
  <label for="drop-down" class="drop-down-button" >Drop Me!</label>

  <label for="drop-down" >
  <ul class='dropdown'>
    <li><a href="/">one</a></li>
    <li><a href="/">two</a></li>
    <li class="divider"></li>
    <li><a href="/">three</a></li>
  </ul>
  </label>
    </div>

   </div>

        <div class="section box">
          <h1>Material Box</h1>

          <div>
            <input type="checkbox" id="img-box">
            <label for="img-box">
              <div class="img-container">
                <img src="http://www.wallpapereast.com/static/images/wallpapers-ecran-nature-hd-1-wide.jpg">
              </div>
            </label>
            <div class="mask"></div>
          </div>
        </div>

  </body>

</html>
